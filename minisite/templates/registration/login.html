{% extends "base.html" %}
{% load i18n %}
{% load l10n%}

{% block title %}
{% trans 'Login' %}
{% endblock %}

{%block header%}
<h2>{% trans 'Login' %}</h2>
{%endblock header%}

{%block column2%}
  <form action='{% url "login" %}' method='post'>
    {% csrf_token%}
    {%if error_msg%}
      <div class="alert alert-danger" role="alert">
        {{error_msg}}
      </div>
    {%endif%}
    <div class="form-group">
      <label for="username">{% trans 'Username (email)' %}:</label>
      <input class="form-control" type="text" name="username_or_email" id="username" value={{ username_or_email|default_if_none:''}}>
    </div>
    <div class="form-group">
      <label for="other_contacts">{% trans 'Password' %}:</label>
     <input class="form-control" type="password" name="password" id="password" {{ password|default_if_none:''}}>
    </div>
    <button type="submit" class="btn btn-success">{% trans 'Login' %}</button>
  </form>
  <br><a  href="{% url 'register' %}">
        <button class="btn btn-success">{% trans 'Registration' %}</button>
      </a>
  <a href="{% url 'password_reset' %}">
        <button class="btn btn-info">{% trans 'Password reset' %}</button>
      </a>
{%endblock column2%}
